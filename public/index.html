<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Game Creator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background:#f7f7f7; }
    #controls { margin-bottom: 12px; display:flex; gap:8px; align-items:center; }
    input#prompt { flex:1; padding:8px; font-size:14px; }
    button { padding:8px 12px; font-size:14px; }
    #gameContainer { border: 2px solid #ddd; width: 768px; height: 432px; background:white; }
    .hint { font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <h2>AI Game Creator</h2>
  <div id="controls">
    <input id="prompt" placeholder="e.g. 'Create a jungle runner: collect 5 bananas, avoid 3 logs'">
    <button id="gen">Generate & Play</button>
    <button id="preset1">Preset: Jungle</button>
    <button id="preset2">Preset: Maze</button>
    <button id="preset3">Preset: Space</button>
  </div>
  <div class="hint"></div>
  <div id="gameContainer"></div>

  <script src="game.js"></script>
</body>
</html>
